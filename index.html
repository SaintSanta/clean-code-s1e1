<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"
       alt="img Eisenhower matrix"><a class="header__inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?</a>
  </header>
  <main class="content">
    <section id="content__add">
      <label class="add__header" for="add__header">Add Item</label>
      <div class="add__task"><input id="add__header" 
           class="task" type="text"><button class="add__btn">Add</button></div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li><input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task"><button
                   class="edit">Edit</button><button class="delete">
                     <img src="./remove.svg" alt="remove icon"></button></li>
        <li class="editMode"><input type="checkbox"><label class="task">
          Go Shopping</label><input type="text"
            value="Go Shopping" class="task"><button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="remove icon"></button></li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">
          See the Doctor</label><input type="text" class="task"><button 
          class="edit">Edit</button><button class="delete">
            <img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
